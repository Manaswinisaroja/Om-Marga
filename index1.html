    let currentLanguage = 'both';
    let expandedCards = new Set();

    document.addEventListener('DOMContentLoaded', function() {
      renderDeityCards();
      setupEventListeners();
    });

    function setupEventListeners() {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentLanguage = this.getAttribute('data-lang');
        });
      });
      document.getElementById('searchInput').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        filterStotras(searchTerm);
      });
    }

    function renderDeityCards() {
      const deityGrid = document.getElementById('deityGrid');
      deityGrid.innerHTML = '';
      Object.keys(stotraData).forEach(deityName => {
        const deity = stotraData[deityName];
        const card = createDeityCard(deityName, deity);
        deityGrid.appendChild(card);
      });
    }

    function createDeityCard(deityName, deity) {
      const card = document.createElement('div');
      card.className = 'deity-card';
      card.setAttribute('data-deity', deityName.toLowerCase());
      card.innerHTML = `
        <h2>${deity.icon} ${deityName}</h2>
        <button class="show-stotras-btn" onclick="toggleStotras('${deityName}')">
          Show Stotras (${deity.stotras.length})
        </button>
        <div class="stotra-list" id="stotras-${deityName}">
          ${deity.stotras.map((stotra, index) => createStotraItem(deityName, stotra, index)).join('')}
        </div>
      `;
      return card;
    }

    function createStotraItem(deityName, stotra, index) {
      const stotraDataEncoded = encodeURIComponent(JSON.stringify(stotra));
      return `
        <a href="stotra-view.html?data=${stotraDataEncoded}" target="_blank"
          class="stotra-item" data-stotra-name="${stotra.name.toLowerCase()}">
          <h4>${stotra.name}</h4>
        </a>
      `;
    }

    window.toggleStotras = function(deityName) {
      const stotraList = document.getElementById(`stotras-${deityName}`);
      const button = event.target;
      if (stotraList.classList.contains('show')) {
        stotraList.classList.remove('show');
        button.textContent = `Show Stotras (${stotraData[deityName].stotras.length})`;
        expandedCards.delete(deityName);
      } else {
        stotraList.classList.add('show');
        button.textContent = 'Hide Stotras';
        expandedCards.add(deityName);
      }
    };

    function filterStotras(searchTerm) {
      const deityCards = document.querySelectorAll('.deity-card');
      deityCards.forEach(card => {
        const deityName = card.getAttribute('data-deity');
        const stotraItems = card.querySelectorAll('.stotra-item');
        let hasVisibleStotras = false;
        const deityMatches = deityName.includes(searchTerm);

        stotraItems.forEach(item => {
          const stotraName = item.getAttribute('data-stotra-name');
          const stotraMatches = stotraName.includes(searchTerm);
          if (stotraMatches || deityMatches || searchTerm === '') {
            item.style.display = 'block';
            hasVisibleStotras = true;
          } else {
            item.style.display = 'none';
          }
        });

        if (hasVisibleStotras || searchTerm === '') {
          card.style.display = 'block';
          if (searchTerm !== '' && !expandedCards.has(card.querySelector('h2').textContent.split(' ')[1])) {
            const deityNameExtracted = card.querySelector('h2').textContent.split(' ')[1];
            window.toggleStotras(deityNameExtracted);
          }
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
